<div class="p-3">
  <div class="card">

    <div class="card-header">
      <h4 class="card-title">Products</h4>
    </div>

    <div class="card-body">
      <table class="table ">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Checked</th>
          </tr>
        </thead>
        <tbody>


        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>
            <button (click)="onCheckProduct(product)" class="btn lh-lg"
            [class]="product.checked?'text-success':'text-danger'">
              <i class="bi"
                 [class.bi-check-circle-fill]="product.checked"
                 [class.bi-x-circle-fill]="!product.checked">
              </i>
            </button>



          </td>
        </tr>
        </tbody>

      </table>
    </div>

  </div>
</div>
