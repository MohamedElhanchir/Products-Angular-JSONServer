
<div class="p-3">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Edit User</h4>
      Product ID : {{ productId }}
    </div>
    <div class="card-body">

      <form [formGroup]="productFormGroup" *ngIf="productFormGroup" (ngSubmit)="updateProduct()"  >
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" formControlName="price">
        </div>
        <div class="mb-3">
          <label for="checked" class="form-label">checked</label>
          <input type="checkbox" class="form-check-input" id="checked" formControlName="checked">
        </div>
        <button type="submit" [disabled]="productFormGroup.invalid" class="btn btn-primary">Save</button>
      </form>

    </div>
  </div>
</div>
