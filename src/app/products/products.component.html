
<app-dashboard></app-dashboard>
<div class="p-3">
  <div class="card">

    <div class="card-header">
      <h4 class="card-title">Products</h4>
    </div>
{{appState.productsState.keyword}}
    <div class="card-body d-flex">
      <div class="input-group">
        <div class="form-outline" data-mdb-input-init>
          <input type="text" class="form-control " [(ngModel)]="appState.productsState.keyword">
        </div>
        <button (click)="searchProducts()" class="btn btn-outline-primary " data-mdb-ripple-init>
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>

    <div class="card-body">
      <table class="table ">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Checked</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>


        <tr *ngFor="let product of appState.productsState.products">
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>
            <button (click)="onCheckProduct(product)" class="btn lh-lg"
            [class]="product.checked?'text-success':'text-danger'">
              <i class="bi"
                 [class.bi-check-circle-fill]="product.checked"
                 [class.bi-x-circle-fill]="!product.checked">
              </i>
            </button>



          </td>

          <td>
            <button (click)="onDeleteProduct(product)" class="btn btn-outline-danger m-2">
              <i class="bi bi-trash"></i>
            </button>

            <button (click)="onEditProduct(product)" class="btn btn-outline-primary">
              <i class="bi bi-pencil"></i>
            </button>
          </td>
        </tr>
        </tbody>

      </table>

      <ul class="nav nav-pills" >
        <li *ngFor="let item of [].constructor(this.appState.productsState.totalPages); let i = index">
          <a  (click)="HandleGoToPage(i+1)"  [ngClass]="i+1==appState.productsState.currentPage?'btn-info':'btn-outline-info'" class="btn ms-2 mt-1">{{i+1}}</a>
        </li>
      </ul>

    </div>

  </div>
</div>
